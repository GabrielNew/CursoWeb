<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu Horizontal com Lista</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
        display: inline-block;
      }

      li a {
        text-decoration: none;
        background-color: #09c;
        margin-bottom: 1px;
        margin-left: -4px;
        padding: 5px 15px;
        color: #FFF;
      }

      li a:hover {
        background-color: #6CF;
      }
    </style>

  </head>
  <body>
    <ul>
      <li><a href="#Brasil.html">Brasil</a></li>
      <li><a href="#EUA.html">EUA</a></li>
      <li><a href="#Holanda.html">Holanda</a></li>
    </ul>
  </body>
</html>
