<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários 2</title>

    <style>
        html {
            background-color:#F4F4F4;
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size:12px;
        }

        body {
            width:560px;
            border:1px solid #ddd;
            margin:10px auto;
            background-color:#FFF;
            padding:10px 30px;
            border-radius:5px;
        }

        h2 {
            font-family:Georgia, "Times New Roman", Times, serif;
            font-size:30px;
            font-style:italic;
            letter-spacing:-0.05em;
            color:#C63;
            margin:2px 0 15px;
            text-shadow:1px 1px 2px #666;
        }

        input {
            display:block;
            margin-bottom:20px;
            border:1px solid #999;
            padding:8px;
            border-radius:3px;
        }

        input:focus {
            border:1px solid #ccc;
            outline:none;
        }

        input[type=submit] {
            width:100px;
            color:#FFF;
            background:linear-gradient(top, #F33, #933 );
            background:-webkit-linear-gradient(top, #F33, #933 );
            background:-moz-linear-gradient(top, #F33, #933 );
            border:1px solid #333;
            cursor:pointer;
        }
    </style>

</head>
<body>
    
    <h2>Formulário 2</h2>
    <form method="post">

        <input type="text" name="nome" id="nome" size="30" placeholder="Nome Completo" autofocus>

        <input type="tel" name="tel" id="tel" size="30" placeholder="Telefone">

        <input type="email" name="email" id="email" size="30" placeholder="email">

        <input type="url" name="site" id="site" placeholder="website" size="30">

        <input type="number" min="0" max="5" size="30">

        <label>Lojas</label>
        <input type="text" list="lojas">
        <datalist id="lojas">
            <option value="centauro">Centauro</option>
            <option value="kabum">Kabum</option>
            <option value="magazine luiza">Magazine Luiza</option>
            <option value="mercado livre">Mercado Livre</option>
            <option value="renner">Renner</option>
            <option value="riachuelo">Riachuelo</option>
        </datalist>

        <button type="submit" name="enviar" id="enviar">Enviar</button>
    </form>
</body>
</html>
