<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>
    <!--Lista sem ordem -->
    <ul>
      <li>Brasil</li>
      <li>Estados Unidos</li>
      <li>Argentina</li>
    </ul>

    <!--Lista em ordem -->
    <ol>
      <li>Kawasaki</li>
      <li>Honda</li>
      <li>Yamaha</li>
    </ol>

    <!--Lista com descrição-->
    <dl>
      <dt>Equipamento</dt>
      <dd>
        Computador, Mouse, Xbox one, Televisão, Cabos
      </dd>

      <dt>Estudos</dt>
      <dd>
        Python, Java, Javascript, html, css, c#
      </dd>
    </dl>
  </body>
</html>
